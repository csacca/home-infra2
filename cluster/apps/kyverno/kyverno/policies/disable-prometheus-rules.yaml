---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disable-prometheus-rules
  annotations:
    policies.kyverno.io/title: Disable Prometheus Rules
    policies.kyverno.io/subject: PrometheusRules
    policies.kyverno.io/description: >-
      This policy applies a disabled label to select prometheus rules
spec:
  background: true
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: disable-prometheus-rules
      match:
        any:
          - resources:
              kinds:
                - "monitoring.coreos.com/*/PrometheusRule"
      exclude:
        any:
          - resources:
              namespaces:
                - "cdi"

      mutate:
        targets:
          - kind: PrometheusRule
            name: "{{ request.object.metadata.name }}"
            namespace: "{{ request.object.metadata.namespace }}"
        patchesJson6902: |-
          - path: /metadata/labels/kyverno-test-label
            op: add
            value: test

