---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 2.7.0-rc.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    installCRDs: true
    replicaCount: 1
    serviceMonitor:
      enabled: true

    # updateStrategy:
    #   type: RollingUpdate
    #   rollingUpdate:
    #     maxSurge: 1

    resources:
      requests:
        cpu: 250m
        memory: 512M
      limits:
        memory: 1280M

