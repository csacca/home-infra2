variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/eno1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1
          type=ethernet
          interface-name=eno1
          [ipv4]
          address1=10.99.1.102/16,10.99.0.1
          dhcp-hostname=capella
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/NetworkManager/system-connections/eno1.50.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1.50
          type=vlan
          interface-name=eno1.50
          master=br-vlan50
          slave-type=bridge
          [vlan]
          flags=1
          id=50
          parent=eno1
    - path: /etc/NetworkManager/system-connections/br-vlan50.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=br-vlan50
          type=bridge
          interface-name=br-vlan50
          [bridge]
          stp=false
          [ipv4]
          address1=10.0.50.102/24
          dhcp-hostname=capella-vlan50
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp2s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp2s0
          type=ethernet
          autoconnect-priority=-999
          interface-name=enp2s0
          [ethernet]
          mtu=9000
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp2s0.20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp2s0.20
          type=vlan
          interface-name=enp2s0.20
          master=br-storage
          slave-type=bridge
          [ethernet]
          mtu=9000
          [vlan]
          flags=1
          id=20
          parent=enp2s0
    - path: /etc/NetworkManager/system-connections/br-storage.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=br-storage
          type=bridge
          interface-name=br-storage
          [bridge]
          stp=false
          [ipv4]
          address1=10.0.20.102/24
          dhcp-hostname=capella-storage
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
