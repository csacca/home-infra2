variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/eno1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1
          type=ethernet
          interface-name=eno1
          [ipv4]
          address1=10.99.1.102/16,10.99.0.1
          dhcp-hostname=capella
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
    - path: /etc/NetworkManager/system-connections/enp2s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp2s0
          type=ethernet
          interface-name=enp2s0
          [ipv4]
          dns-search=
          method=disabled
          [ipv6]
          addr-gen-mode=eui64
          dns-search=
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp2s0.20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp2s0.20
          type=vlan
          interface-name=enp2s0.20
          [vlan]
          egress-priority-map=
          flags=1
          id=20
          ingress-priority-map=
          parent=enp2s0
          [ipv4]
          address1=10.0.20.102/24
          dhcp-hostname=capella-storage
          may-fail=false
          method=manual
