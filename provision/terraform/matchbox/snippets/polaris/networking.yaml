variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/eno1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1
          type=ethernet
          interface-name=eno1
          [ipv4]
          address1=10.99.1.100/16,10.99.0.1
          dhcp-hostname=polaris
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
    - path: /etc/NetworkManager/system-connections/eno3.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno3
          type=ethernet
          interface-name=eno3
          [ipv4]
          dns-search=
          method=disabled
          [ipv6]
          addr-gen-mode=eui64
          dns-search=
          method=disabled
    - path: /etc/NetworkManager/system-connections/eno3.20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno3.20
          type=vlan
          interface-name=eno3.20
          [vlan]
          egress-priority-map=
          flags=1
          id=20
          ingress-priority-map=
          parent=eno3
          [ipv4]
          address1=10.0.20.100/24
          dhcp-hostname=polaris-storage
          may-fail=false
          method=manual
