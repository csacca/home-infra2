variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/eno1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno1
          type=ethernet
          interface-name=eno1
          [ipv4]
          address1=10.99.1.100/16,10.99.0.1
          dhcp-hostname=polaris
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/NetworkManager/system-connections/vlan50.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=vlan50
          type=vlan
          interface-name=vlan50
          [vlan]
          flags=1
          id=50
          parent=eno1
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/eno3.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=eno3
          type=ethernet
          autoconnect-priority=-999
          interface-name=eno3
          [ethernet]
          mtu=9000
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/vlan20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=vlan20
          type=vlan
          interface-name=vlan20
          [ethernet]
          mtu=9000
          [vlan]
          flags=1
          id=20
          parent=eno3
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
