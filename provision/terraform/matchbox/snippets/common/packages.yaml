variant: fcos
version: 1.4.0
systemd:
  units:
    - name: rpm-ostree-install-prereqs.service
      enabled: true
      contents: |
        [Unit]
        Description=Install prereqs with rpm-ostree
        Wants=network-online.target
        After=network-online.target nss-lookup.target
        # We run before `zincati.service` to avoid conflicting rpm-ostree
        # transactions.
        Before=zincati.service
        ConditionPathExists=!/var/lib/%N.stamp

        [Service]
        Type=oneshot
        RemainAfterExit=yes

        Environment=K3S_KUBECONFIG_MODE="644"

        ExecStart=/usr/bin/rpm-ostree install --apply-live --allow-inactive python3 python3-libselinux terminus-fonts-console

        # k3s-selinux rancher package
        ExecStart=timeout 20s bash -c 'until ping -c1 -q github.com > /dev/null 2>&1 ; do echo "Not reachable! Retrying in 2 seconds!" ; sleep 2s ; done'
        ExecStart=/usr/bin/rpm-ostree install --apply-live --allow-inactive https://github.com/k3s-io/k3s-selinux/releases/download/v1.2.stable.2/k3s-selinux-1.2-2.el8.noarch.rpm

        ExecStart=/bin/touch /var/lib/%N.stamp
        ExecStartPost=/usr/bin/systemctl --no-block reboot

        [Install]
        WantedBy=multi-user.target
