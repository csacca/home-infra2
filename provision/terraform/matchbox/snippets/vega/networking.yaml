variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/enp0s31f6.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp0s31f6
          type=ethernet
          interface-name=enp0s31f6
          [ipv4]
          address1=10.99.1.101/16,10.99.0.1
          dhcp-hostname=vega
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/NetworkManager/system-connections/vlan50.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=vlan50
          type=vlan
          interface-name=vlan50
          [vlan]
          flags=1
          id=50
          parent=enp0s31f6
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp1s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0
          type=ethernet
          autoconnect-priority=-999
          interface-name=enp1s0
          [ethernet]
          mtu=9000
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/vlan20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=vlan20
          type=vlan
          interface-name=vlan20
          [ethernet]
          mtu=9000
          [vlan]
          flags=1
          id=20
          parent=enp1s0
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
