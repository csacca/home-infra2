variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/enp0s31f6.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp0s31f6
          type=ethernet
          interface-name=enp0s31f6
          [ipv4]
          address1=10.99.1.101/16,10.99.0.1
          dhcp-hostname=vega
          dns=10.99.0.1;
          dns-search=mgmt.local
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp1s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0
          type=ethernet
          autoconnect-priority=-999
          interface-name=enp1s0
          [ethernet]
          mtu=9000
          [ipv4]
          method=disabled
          [ipv6]
          addr-gen-mode=default
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp1s0.20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0.20
          type=vlan
          interface-name=enp1s0.20
          master=br-storage
          slave-type=bridge
          [ethernet]
          mtu=9000
          [vlan]
          flags=1
          id=20
          parent=enp1s0
    - path: /etc/NetworkManager/system-connections/br-storage.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=br-storage
          type=bridge
          interface-name=br-storage
          [bridge]
          stp=false
          [ipv4]
          address1=10.0.20.101/24
          dhcp-hostname=vega-storage
          may-fail=false
          method=manual
          [ipv6]
          method=disabled
