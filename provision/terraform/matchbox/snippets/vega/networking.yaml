variant: fcos
version: 1.4.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/enp0s31f6.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp0s31f6
          type=ethernet
          interface-name=enp0s31f6
          [ipv4]
          address1=10.99.1.101/16,10.99.0.1
          dhcp-hostname=vega
          dns=10.99.0.1;
          dns-search=
          may-fail=false
          method=manual
    - path: /etc/NetworkManager/system-connections/enp1s0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0
          type=ethernet
          interface-name=enp1s0
          [ipv4]
          dns-search=
          method=disabled
          [ipv6]
          addr-gen-mode=eui64
          dns-search=
          method=disabled
    - path: /etc/NetworkManager/system-connections/enp1s0.20.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=enp1s0.20
          type=vlan
          interface-name=enp1s0.20
          [vlan]
          egress-priority-map=
          flags=1
          id=20
          ingress-priority-map=
          parent=enp1s0
          [ipv4]
          # address1=10.0.20.101/24,10.0.20.1
          address1=10.0.20.101/24
          dhcp-hostname=vega-storage
          # dns=10.0.20.1;
          # dns-search=
          may-fail=false
          method=manual
